<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Pinstripe&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div id="header">Calculator</div>
    <div id="main">
        <div id="calcy">
            <div id="display">
                <div id="lastenter"></div>
                <div id="nowenter">0</div>
            </div>
            <div id="calcyfunctions">
                <button class="num button-85" onclick="allclear(0)">ac</button>
                <button class="num button-85" onclick="backclear()"><<<</button>
                <button class="num button-85" onclick="symbolenter('^')">^</button>
                <button class="num button-85"onclick="symbolenter('/')">/</button>
                <button class="num button-85" onclick="numberentered(1)">1</button>
                <button class="num button-85" onclick="numberentered(2)">2</button>
                <button class="num button-85" onclick="numberentered(3)">3</button>
                <button class="num button-85" onclick="symbolenter('*')">*</button>
                <button class="num button-85" onclick="numberentered(4)">4</button>
                <button class="num button-85" onclick="numberentered(5)">5</button>
                <button class="num button-85" onclick="numberentered(6)">6</button>
                <button class="num button-85" onclick="symbolenter('-')">-</button>
                <button class="num button-85" onclick="numberentered(7)">7</button>
                <button class="num button-85" onclick="numberentered(8)">8</button>
                <button class="num button-85" onclick="numberentered(9)">9</button>
                <button class="num button-85" onclick="symbolenter('+')">+</button>
                <button class="num button-85" onclick="symbolenter('%')">%</button>
                <button class="num button-85" onclick="numberentered(0)">0</button>
                <button class="num button-85" onclick="numberentered('.')" >.</button>
                <button class="num button-85" onclick="equalto()">=</button>
            </div>
        </div>
    </div>
    <div id="footer"><a href="">@Sampath</a></div>
    <script src="script.js"></script>
</body>

</html>
