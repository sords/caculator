<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="header">HISHSISHSISIHSISIHSIHSIHSIHSIH</div>
    <div id="main">
        <div id="calcy">
            <div id="display">
                <div id="lastenter">0</div>
                <div id="nowenter">0</div>
            </div>
            <div id="magic">
                <button class="num" onclick="allclear(0)">ac</button>
                <button class="num" onclick="backclear()"><<<</button>
                <button class="num" onclick="change()">+/-</button>
                <button class="num" onclick="symbolenter('/')">/</button>
                <button class="num" onclick="numberentered(1)">1</button>
                <button class="num" onclick="numberentered(2)">2</button>
                <button class="num" onclick="numberentered(3)">3</button>
                <button class="num" onclick="symbolenter('*')">*</button>
                <button class="num" onclick="numberentered(4)">4</button>
                <button class="num" onclick="numberentered(5)">5</button>
                <button class="num" onclick="numberentered(6)">6</button>
                <button class="num" onclick="symbolenter('-')">-</button>
                <button class="num" onclick="numberentered(7)">7</button>
                <button class="num" onclick="numberentered(8)">8</button>
                <button class="num" onclick="numberentered(9)">9</button>
                <button class="num" onclick="symbolenter('+')">+</button>
                <button class="num" onclick="symbolenter('%')">%</button>
                <button class="num" onclick="numberentered(0)">0</button>
                <button class="num" onclick="numberentered('.')" >.</button>
                <button class="num" onclick="equalto()">=</button>
            </div>
        </div>
    </div>
    <div id="footer"></div>
    <script src="script.js"></script>
</body>

</html>
